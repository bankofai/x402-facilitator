# x402-tron-facilitator 本地开发 / 测试
#
# 首次使用:
#   cp facilitator.config.docker.yaml facilitator.config.yaml
#   # 编辑 facilitator.config.yaml 填写 private_key、fee_to_address 等
#   docker compose up -d
#
# 或使用 .env 提供 OP_SERVICE_ACCOUNT_TOKEN（1Password 模式）

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: facilitator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  facilitator:
    build: .
    ports:
      - "8001:8001"
    environment:
      CONFIG_PATH: /app/facilitator.config.yaml
    env_file:
      - .env
    volumes:
      # 挂载配置文件（使用 docker 专用模板或自建）
      - ./facilitator.config.yaml:/app/facilitator.config.yaml:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
