# Docker Compose 专用配置
# 数据库使用 compose 网络中的 postgres 服务名
# 复制为 facilitator.config.yaml 并填写 private_key 等敏感信息

# 数据库密码可从 1Password 读取，或 url 中直接写（本地测试）
database:
  url: "postgresql+asyncpg://postgres@postgres:5432/facilitator"
  # password: "postgres"  # 本地 Docker 可直接写

onepassword:
  vault: "x402-facilitator"
  privatekey_item: "facilitator-private-key"
  privatekey_field: "private_key"
  database_item: "facilitator-db"
  database_field: "password"
  trongrid_item: "trongrid"
  trongrid_field: "password"

server:
  host: "0.0.0.0"
  port: 8001

logging:
  dir: "logs"
  filename: "x402-facilitator.log"
  level: "INFO"

rate_limit:
  api_key_refresh_interval: 60
  authenticated: "1000/minute"
  anonymous: "1/minute"

monitoring:
  port: 8001
  endpoint: "/metrics"

facilitator:
  fee_to_address: "YOUR_TRON_ADDRESS"
  base_fee:
    USDT: 100
    USDD: 100000000000000
  # 本地 Docker 测试：在此填写私钥或配置 1Password
  private_key: ""
  trongrid_api_key: ""
  networks:
    - nile
    - mainnet
